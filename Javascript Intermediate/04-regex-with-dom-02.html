<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// EDIT DOWN HERE
      const elInputEmail = document.querySelector("#email");
      const elInputPassword = document.querySelector("#password");
      const elBtnSubmit = document.querySelector("#btn-submit");
      const emailValidator = new RegExp(/\S+@\S+\.\S+/);
      const passwordValidator = new RegExp(/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/);

      elBtnSubmit.addEventListener("click", validasi);
      
      function validasi(e) {
          e.preventDefault();
          if (emailValidator.test(elInputEmail.value) && passwordValidator.test(elInputPassword.value)) {
            alert("Welcome to The Jungle");
          } else if (!emailValidator.test(elInputEmail.value)) {
            alert("tolong masukan email yang valid");
          } else if (!passwordValidator.test(elInputPassword.value)) {
            alert("tolong masukan password sesuai ketentuan");
          }
      }
    </script>
  </body>
</html>
